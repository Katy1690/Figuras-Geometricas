<ion-card>
  <ion-card-header>
    <ion-card-title>Cálculo del Perímetro de un Círculo</ion-card-title>
  </ion-card-header>
  <ion-card-content>
      <ion-item>
      <ion-label>Radio</ion-label>
      <ion-input [(ngModel)]="radio" type="number"></ion-input>
    </ion-item>
    <ion-button (click)="calcularPerimetro()">Calcular</ion-button>
    <div *NgIf="resultado">
      El perímetro es: {{ resultado }} unidades.
    </div>
  </ion-card-content>
</ion-card>
